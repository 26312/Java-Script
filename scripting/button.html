<html>
    <head>Working with Radio Buttons
        <title>DOM manipulation</title>
        <script>
        
        function fn(){

            let rd1 = document.getElementById("rd1");
            let rd2 = document.getElementById("rd2");
            if(rd1.checked == true ){
                alert("The selected language is: "+rd1.value);
            }else if(rd2.checked == true){
                alert("The selected language is: "+rd2.value);
            }else{
                alert("No language is selected, please select an option");
            }
        }
    </script>
    </head>
    <body><br>
        <input type="radio" id="rd1" name="grp1" value="Java">Java</input>
        <br>
        <input type="radio" id="rd2" name="grp1" value="Java_Script">Java_Script</input>
        <br> <br>
        <button id="btn" onclick="fn()">Submit</button>
      </body>
</html>
