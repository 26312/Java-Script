<!DOCTYPE html>
    <head>
        <title>Radio Buttons in JavaScript</title>
    </head>
    <body>
            <h3 style="color: red;">Select Programming Language of your style:</h3>
                <br>
            <input name="rd" id="t1" type="radio" value="Java">Java<br>
            <input name="rd" id="t2" type="radio" value="Python">Python<br>
            <input name="rd" id="t3" type="radio" value="JavaScript">JavaScript<br>
            <input name="rd" id="t4" type="radio" value="C++">C++<br>
            <br>
            <input type="submit" id="btn" onclick="btnClick()" value="Click Me">
    </body>
    
    <script type="text/javascript">

        function btnClick(){
               
            var t1 = document.getElementById("t1");
            var t2 = document.getElementById("t2");
            var t3 = document.getElementById("t3");
            var t4 = document.getElementById("t4");

            if(t1.checked == true){
                alert("Language Selected is:" + t1.value);
            }else if(t2.checked == true){
                alert("Language Selected is:" + t2.value);
            }else if(t3.checked == true){
                alert("Language Selected is:" + t3.value);
            }else if(t4.checked == true){
                alert("Language Selected is:" + t4.value);
            }else{
                alert("No Language Selected")
            }
            

        }

    </script>
</html>
